<!DOCTYPE html>
<html>
<body>
<h4 id='output'>Ola</h4>
<form method="POST" id="formulario"> {% csrf_token %}
    {{form.as_p}}
    <input type="submit">
</form>
<script>
    var comandos = {
        {%block comandos%}
        ajuda: function () {
            t2p('HELP!!');
        },
        {%endblock%}
    }
</script>
<script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();
        var input = document.getElementById('id_comando').value;
        var rfid = document.getElementById('id_rfid').value;
        if rfid:
            comandos['RFID']();
        input = input.split(' ');
        var comandoNome = input[0];
        console.log(comandoNome);
        comandos[comandoNome]();
    });

    function t2p (saida) {
        document.getElementById('output').innerHTML = saida;
    }
    comandos.init();
</script>
</body> 
</html>
